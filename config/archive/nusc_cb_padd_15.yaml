          score_update_function: 'parallel_add' # or multiply
          sim_metric: 'dist_3d'
          match_thresh: 2.

    detectors:
      #Declare names of detectors upfront
      detector_names: ['megvii']

      # For each named detector, give detector model information
      megvii:
        topic: 'converted_detections'
        msg_type: 'Detections3D'
        detector_type: 'pos_bbox_3d'
        detection_classes: ['barrier',
              'bicycle',
              'bus',
              'car',
              'construction_vehicle',
              'motorcycle',
              'pedestrian',
              'traffic_cone',
              'trailer',
              'truck']
        
        detection_properties:
            barrier:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: True
                object_class: '' # Empty object class since this does not map to tracked object
            bicycle:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: False
                object_class: 'bicycle'
            bus:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: False
                object_class: 'bus'
            car:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: False
                object_class: 'car'
            construction_vehicle:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: True
                object_class: '' # Empty object class since this does not map to tracked object
            motorcycle:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: False
                object_class: 'motorcycle'
            pedestrian:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: False
                object_class: 'pedestrian'
            traffic_cone:
