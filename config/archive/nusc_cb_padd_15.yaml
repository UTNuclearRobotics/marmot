                object_class: '' # Empty object class since this does not map to tracked object
            trailer:
                pos_obs_var: [1., 1., 1.]
                yaw_obs_var: [1.]
                size_obs_var: [1., 1., 1.]
                ignore: False
                object_class: 'trailer'
            truck:
