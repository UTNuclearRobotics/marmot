tbd_tracker_node:
  ros__parameters:
    tracker:
      frame_id: 'map'
      mismatch_penalty: 100.
      assignment_algo: 'hungarian'
      yaw_corr: True
      publishers:
          names: ['track_pub']
          track_pub: # Publisher name
            pub_topic: 'tracks'
            msg_type: 'Tracks3D'
            function: 'publish_tracks'
            queue_size: 10
        #   scene_pub: # Publisher name
        #     pub_topic: 'scenes'
        #     msg_type: 'SceneUpdate'
        #     function: 'publish_scene'
        #     queue_size: 10

    object_properties: 
      object_classes: ['bicycle',
            'bus',
            'car',
            'motorcycle',
            'pedestrian',
            'trailer',
            'truck']

      bicycle:
          model_type: 'cvcy'
          yaw_proc_var: [1.]
          size_proc_var: [1., 1., 1.]
          vel_proc_var: [.1, .1, .1]  
          length: 0.25
          width: 0.25
          height: 0.5
          create_method: 'conf'
          delete_method: 'conf'
          active_thresh: .75
          delete_thresh: .15
          detect_thresh: .15
          score_decay: .15
          score_update_function: 'parallel_add' # or multiply
          sim_metric: 'dist_3d'
          match_thresh: 2.
      
      bus:
          model_type: 'cvcy'
          yaw_proc_var: [1.]
          size_proc_var: [1., 1., 1.]
          vel_proc_var: [.1, .1, .1]  
          length: 0.25
          width: 0.25
          height: 0.5
          create_method: 'conf'
          delete_method: 'conf'
          active_thresh: .75
          delete_thresh: .15
          detect_thresh: .15
          score_decay: .15
          score_update_function: 'parallel_add' # or multiply
          sim_metric: 'dist_3d'
          match_thresh: 2.

