          create_method: 'conf'
          delete_method: 'conf'
          active_thresh: .75
          delete_thresh: .15
          detect_thresh: .15
          score_decay: .15
          score_update_function: 'parallel_add' # or multiply
          sim_metric: 'dist_3d'
