          score_update_function: 'parallel_add' # or multiply
          sim_metric: 'dist_3d'
          match_thresh: 2.

      motorcycle:
          model_type: 'cvcy'
          yaw_proc_var: [1.]
          size_proc_var: [1., 1., 1.]
